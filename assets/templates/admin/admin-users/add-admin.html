<h2>
  <span ng-hide='!isEdit()' translate="Edit_ADMIN"></span>
  <span ng-hide='isEdit()' translate="Add_New_Admin"></span></h2>
<form name="imageForm" class="col-md-4" novalidate>
  <div class="form-group">
    <h3><span translate="Name"></span></h3>
    <input name="name" type="text" class="form-control" placeholder="Name" ng-model="formData.name" required value="" ng-change="updateField('name')">
    <label ng-if="nameError" class="asterisk"><span translate="enter_name"></span></label>
  </div>
  <div class="form-group">
    <h3><span translate="Phone_Number"></span></h3>
    <input name="phonenumber" type="text" class="form-control" placeholder="0123456789" ng-model="formData.phonenumber" required value="" ng-change="updateField('phonenumber')">
    <label ng-if="phoneNumberError" class="asterisk"><span translate="enter_phone"></span></label>
  </div>
  <div class="form-group">
    <h3><span translate="Email"></span></h3>
    <input name="email" type="email" class="form-control" placeholder="email" ng-model="formData.email" required value="" ng-change="updateField('email')">
    <label ng-if="emailError" class="asterisk"><span translate="enter_email"></span></label>
  </div>
  <div class="form-group">
    <h3><span translate="Password"></span></h3>
    <input name="password" type="text" class="form-control" placeholder="password" ng-model="formData.password" required value="" ng-change="updateField('password')">
    <label ng-if="passwordError" class="asterisk"><span translate="enter_password"></span></label>
  </div>

  <button type="submit" ng-click="saveAdminUser()" class="btn btn-primary"><span translate="Submit"></span></button>
  <button type="submit" ui-sref="admin.admin-users" class="btn btn-primary"><span translate="Back"></span></button>
</form>
