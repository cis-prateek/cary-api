<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="">
            <div class="panel-heading">
                <h3><span translate="Profile"></span></h3>
                <br>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <span translate="can_not_edit_email"></span>
                </div>
                <form role="form" ng-submit="changeProfile()">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" readonly class="form-control" placeholder="Email" value="{{adminEmail}}">
                        </div>
                        <div class="form-group">
                            <input type="text" required ng-model="name" class="form-control" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <input type="text" required ng-model="phonenumber" class="form-control" placeholder="0123456789">
                        </div>
                        <div class="col-md-12" style="padding:0;">
                            <div class="col-md-6" style="padding:0 2px;">
                                <input type="submit" value="Update" class="btn btn-lg btn-success btn-block">
                            </div>
                            <div class="col-md-6" style="padding:0 2px;">
                                <input type="button" value="Cancel" class="btn btn-lg btn-block" ui-sref="admin">
                            </div>
                        </div>
                    </fieldset>
                </form>
                <p> <br>
                    <br><span translate="can_not_change_password"></span>
                    <form role="form" ng-submit="changePassword()">
                        <fieldset>
                            <div class="form-group">
                                <input type="password" required ng-model="password" class="form-control" placeholder="New Password">
                            </div>

                            <div class="form-group">
                                <input type="text" required ng-model="confirmPassword" class="form-control" placeholder="Confirm Password">
                            </div>
                            <div class="col-md-12" style="padding:0;">
                                <div class="col-md-6" style="padding:0 2px;">
                                    <input type="submit" value="Update" class="btn btn-lg btn-success btn-block" ng-disabled="login.$invalid">
                                </div>
                                <div class="col-md-6" style="padding:0 2px;">
                                    <input type="button" value="Cancel" class="btn btn-lg btn-block" ui-sref="admin">
                                </div>
                            </div>
                        </fieldset>
                    </form>
            </div>
        </div>
    </div>
</div>
