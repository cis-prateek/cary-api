<h2>
    <span ng-bind='isEdit() ? "Edit" : "Add New"'></span> Category</h2>
<form ng-app="fileUpload" name="imageForm" class="col-md-4" novalidate>
    <div class="form-group">
        <h3>Title</h3>
        <input name="title" type="text" class="form-control" placeholder="title" ng-model="formData.title" required value="">
        <span class="text-danger" ng-show="(imageForm.title.$error.required && imageForm.title.$dirty)">Title required *</span>
    </div>
    <div class="form-group">
        <h3>Category Image</h3>
        {{ImageSrc}}
        <div ng-show="ImageSrc" class="category-img">
            <img width="150" height="150" ng-src="{{ImageSrc}}" style="margin-bottom: 10px;" />
        </div>
        <label class="btn btn-default">
            Browse
            <i class="fa fa-paperclip" aria-hidden="true"></i>
            <input name="image" type="file" ngf-select class="hide" ng-model="image" ngf-multiple="false" ng-file-select="onFileSelect($files, $invalidFiles)" 
            ngf-pattern="'.png,.jpeg'" 
            accept=".png,.jpeg"/>
        </label>
        <br>
        <span style="color:red">Supported format : png, jpeg</span>
    </div>
    <div class="form-group">
        <input type="checkbox" ng-model="isSubCategory" value='false'>
        <label for="exampleInputEmail1">is Sub-Category (Check, If you want to add sub-category)</label>
    </div>
    <div class="form-group" ng-if="isSubCategory">
        <label for="exampleInputEmail1">Parent Category</label>
        <select name="parent-cat" class="form-control" ng-model="formData.parentId" required>
            <option value="{{null}}">Select Category</option>
            <option value="{{cat.id}}" ng-repeat="cat in allCategories">{{cat.title}}</option>
        </select>
    </div>
    <button type="submit" ng-click="saveCategory()" ng-disabled="imageForm.$invalid || !ImageSrc" class="btn btn-primary">Submit</button>
    <button type="submit" ui-sref="admin.category" class="btn btn-primary">Back</button>
</form>
