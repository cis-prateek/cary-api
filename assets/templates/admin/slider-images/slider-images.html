<a ui-sref="admin.add-slider-image" class="btn btn-link pull-right margin-top-10">
    <span translate="Add_New_Slider"></span>
</a>
<div class="margin-top-10 clearfix">
    <h3>
        <span translate="Slider_List"></span>
    </h3>
</div>
<div class="images-container margin-top-10">
    <div ng-repeat="image in allSliderImages" class="col-sm-3 margin-top-10">
        <div class="slider-image">
            <div class="profile-img-container">
                <img style="width:100%; height:200px;" ng-src="{{image ? image.url : ''}}" alt="Slider Image" class="img-thumbnail img-responsive"
                />
                <div>
                    <a title="Remove Image" ng-click="removeImage(image)" class="fa fa-remove fa-3x"></a>
                    <!-- <span class="imageSliderDescription">{{image.title}}
                        <br> {{image.description}}</span> -->
                </div>
                <span class="imageSliderDescription">
                    <b>{{ image['title' + langSyntax]}}</b>
                    <br> {{ image['description' + langSyntax]}}</span>
            </div>
        </div>
    </div>
</div>
