<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span translate="FORGOT_PASSWORD"></span></h3><br>
                <p><span translate="FORGOT_PASSWORD_ERROR"></span></p>
            </div>
            <div class="panel-body">
                <!-- <div class="has-error">
                    <p ng-if="isError" class="help-block">{{isError}}</p>
                </div> -->
                <form role="form" ng-submit="forgotPassword()">
                    <fieldset>
                        <div class="form-group">
                            <input type="email" ng-model="email" class="form-control" placeholder="E-mail">
                        </div>
                        <input type="submit" value="Send" class="btn btn-lg btn-success btn-block" ng-disabled="login.$invalid">
                        <input type="button" value="Cancel" class="btn btn-lg btn-block" ng-click="calcelForgotPassword()">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
