<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><span translate="Please_Sign_In"></span></h3>
            </div>
            <div class="panel-body">
                <div class="has-error">
                    <p ng-if = "isError" class="help-block">{{isError}}</p>
                </div>
                <form role="form" ng-submit="login()">
                    <fieldset >
                        <div class="form-group">
                            <input type="email"  ng-model="admin.phoneNumber" class="form-control" placeholder="E-mail" >
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="admin.password"  class="form-control" placeholder="Password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="Remember Me"><span translate="Remember_Me"></span>
                            </label>
                        </div>

                        <input type="submit" value="Login" class="btn btn-lg btn-success btn-block" ng-disabled="login.$invalid">
                        <input type="button" value="Forgot Password" class="btn btn-lg btn-block" ui-sref="password-recovery">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
